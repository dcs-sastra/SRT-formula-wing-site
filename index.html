      <div class="absolute inset-0 w-screen h-screen bg-black text-white flex items-center justify-center text-5xl transition-all ease-in-out duration-1000 transform translate-x-0 slide">1</div>

  <script>
  setTimeout(function(){
      let activeSlide = document.querySelector('.slide.translate-x-0');
      activeSlide.classList.remove('translate-x-0');
      activeSlide.classList.add('-translate-x-1');
      
      let nextSlide = activeSlide.nextElementSibling;
      nextSlide.classList.remove('translate-x-full');
      nextSlide.classList.add('translate-x-0');
  }, 3000);
  </script>
